<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/static/style/reg.css">
    <script src="static/js/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="static/images/logo.png" alt="Логотип компании">
        </div>
        <h2>Регистрация</h2>
        <form id="registerForm" method="POST">
            <input type="text" name="user_name" class="input-field" placeholder="Имя пользователя" required>
            <input type="password" name="password" id="password" class="input-field" placeholder="Пароль" required>
            <input type="password" name="confirm_password" id="confirm_password" class="input-field" placeholder="Подтверждение пароля" required>
            <p class="error-message" id="confirmPasswordError">Пароли не совпадают.</p>
            <p id="messageBox" class="message-box"></p>
            <button type="submit" class="register-button" id="registerButton" disabled>Зарегистрироваться</button>
        </form>
    </div>
    <script src="/static/js/reg.post.js"></script>
</body>
</html>
