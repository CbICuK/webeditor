<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" type="text/css" href="/static/style/reset.css">
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Сброс пароля</h2>
        <form method="POST">
            <div class="form-group">
                <label class="caption" for="new_password">Новый пароль:</label>
                <input type="password" class="input-field" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label class="caption" for="confirm_password">Подтвердите пароль:</label>
                <input type="password" class="input-field" id="confirm_password" name="confirm_password" required>
            </div>
            <p class="error-message" id="confirmPasswordError">Пароли не совпадают.</p>
            <p id="messageBox" class="message-box"></p>
            <button type="submit" id="resetButton" class="reset-button">Сбросить пароль</button>
        </form>
    </div>
    <script src="/static/js/reset.post.js"></script>
</body>
</html>
